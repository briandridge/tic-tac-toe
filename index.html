<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600i,800" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div class="container">
		<div class="boardDiv">
			<table class="board">
				<tr class="row" id="row1">
					<td class="box" id="1"></td>
					<td class="box" id="2"></td>
					<td class="box" id="3"></td>
				</tr>
				<tr class="row" id="row2">
					<td class="box" id="4"></td>
					<td class="box" id="5"></td>
					<td class="box" id="6"></td>
				</tr>
				<tr class="row" id="row3">
					<td class="box" id="7"></td>
					<td class="box" id="8"></td>
					<td class="box" id="9"></td>
				</tr>
			</table>
			
		</div>

	</div>
	<div class="buttonDiv">
		<button id="reset">
			again
		</button>
	</div>

<script src="js/app.js"></script>
</body>
</html>
